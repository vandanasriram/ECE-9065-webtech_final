<div>
<div>Saavn</div>
<div> Register </div>
<form  id="register-form" #registerForm="ngForm" (ngSubmit)="register(this)" >
        <label id="name-label">Your name </label><br>
        <input type="text" name="name-input" id="name-input" required="true" required placeholder="Username" maxlength="100" (invalid)="checkUNValidity(this)" (input)="checkUNValidity(this)"><br>
        <label id="email-label">Email </label><br>
        <input type="email" id="email-input" required="true"  required (invalid)="checkEmailValidity(this)" (input)="checkEmailValidity(this)" placeholder="Email address"><br>
        <label id="password-label">Password</label><br>
        <input type="password" id="password-input" required="true" required (invalid)="checkPWValidity(this)" (input)="checkPWValidity(this)" placeholder="Password"><br>
        <input type="submit" value="submit" id="submit"/>
</form>
<div>
        <button id="backtohome" (click)="backTohome(this)">Back to Home</button>
</div>
</div>
